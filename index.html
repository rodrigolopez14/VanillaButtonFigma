<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Component</title>
    <script  type="module" src="./Button/index.js"></script>
    <style>
      .hey {
        background-color: black;
        padding: 20px;
      }
      .h1black {
        color: white
      }
    </style>
  </head>
  <body>
    
    <h1>--HYPERLINK </h1>
    <h1>-BLACK</h1>
    <h1>Desktop</h1>
    <seat-button hierarchy="hyperlink"  color="black" device="desktop" line="title"  onclick = " function yes ()  {alert(new Date())}"></seat-button>
    <br>
    <seat-button hierarchy="hyperlink"  color="black" device="desktop" line="paragraph"  onclick = " function yes ()  {alert(new Date())}"></seat-button>
    <br>
    <h1>Tablet&Mobile</h1>
    <seat-button hierarchy="hyperlink"  color="black" device="tablet&mobile" line="title"  onclick = " function yes ()  {alert(new Date())}"></seat-button>
    <br>
    <seat-button hierarchy="hyperlink"  color="black" device="tablet&mobile" line="paragraph"  onclick = " function yes ()  {alert(new Date())}"></seat-button>
    <br>
    
    <div class="hey">
    <h1 class="h1black">-WHITE</h1>
    <h1 class="h1black">Desktop</h1>
    <seat-button hierarchy="hyperlink"  color="white" device="desktop" line="title"  onclick = " function yes ()  {alert(new Date())}"></seat-button>
    <br>
    <seat-button hierarchy="hyperlink"  color="white" device="desktop" line="paragraph"  onclick = " function yes ()  {alert(new Date())}"></seat-button>
    <br>
    <h1 class="h1black">Tablet&Mobile</h1>
    <seat-button hierarchy="hyperlink"  color="white" device="tablet&mobile" line="title"  onclick = " function yes ()  {alert(new Date())}"></seat-button>
    <br>
    <seat-button hierarchy="hyperlink"  color="white" device="tablet&mobile" line="paragraph"  onclick = " function yes ()  {alert(new Date())}"></seat-button>
    
    </div>
  </body>
</html>
