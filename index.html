<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Component</title>
  </head>
  <body>
   
    <h1>--PRIMARY</h1>
    <h1>-BLACK</h1>
    <h1>Desktop</h1>
    <seat-button hierarchy="primary" device="desktop" color="black" state="normal"  onclick = " function yes ()  {alert(new Date())}"></seat-button>
    <br>
    <seat-button hierarchy="primary" device="desktop" color="black" state="normal" icon= "on" iconSelection="calendar" onclick = " function yes ()  {alert(new Date())}"></seat-button>
    <br>
    <seat-button hierarchy="primary" device="desktop" color="black" state="disabled"  onclick = " function yes ()  {alert(new Date())}"></seat-button>
    <br>
    <seat-button hierarchy="primary" device="desktop" color="black" state="disabled" icon= "on" iconSelection="calendar" onclick = " function yes ()  {alert(new Date())}"></seat-button>
    <br>
